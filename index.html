<!DOCTYPE html> 
<html lang="en"> 
<head>     
    <meta charset="UTF-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>Racing Game</title>     
    <link rel="stylesheet" href="styles.css"> 
</head> 
<body>     
    <div id="game-container">         
        <canvas id="game-canvas" width="800" height="600"></canvas>     
    </div>     
    <div class="info-panel">
        <div>
            <h1>1P</h1>
            <p>Score: <span id="score">001900</span></p>
            <p>Speed: <span id="speed">174</span> km/h</p>
            <p>Fuel: <span id="fuel">073</span></p>
        </div>
        <button class="play-button" onclick="startGame()">Play</button>
        <button class="play-button" onclick="restartGame()">Restart</button>
    </div>      
    
    <script src="script.js"></script>
</body> 
</html>
